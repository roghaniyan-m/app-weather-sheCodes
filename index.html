<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dc733dc936.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container wx-650">
      <div class="border p-4 rounded">
        <form id="weather-form">
        <div class="row mb-5">
          <div class="col-9">
            <input
              class="form-control"
              placeholder="Type a city..."
              id="city-name"
            />
          </div>
          <div class="col-3">
            <input
              class="btn btn-search inline-block w-100"
              id="search-btn"
              type="submit"
              value="Search"
              autocomplete="off"
            />
            <!-- <button
              class="btn btn-primary inline-block"
              type="button"
              id="search-by-location"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button> -->
          </div>
        </div>
</form>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-6">
                <h1>
                  <span id="current-degree">5</span
                  ><span class="degrees"
                    ><span><a href="#">°C</a></span
                    >|<span><a href="#" class="light-gray">°F</a></span></sup
                  >
                </h1>
              </div>
              <div class="col-6 small px-0 light-gray">
                <span>
                  Humidity: <span id="humidity">48</span>%
                  <br />
                  Wind: <span id="wind">5</span> km/h
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="city-info">
              <p id="display-city">
                <strong>Tehran, Tehran Province, Iran</strong>
              </p>
              <p id="date-time">
                Monday 12:00 PM
              </p>
              <p class="haze">
                Haze
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <nav>
              <div class="nav">
                <button class="nav-link active" id="button-1">
                  Temperature
                </button>
                <button class="nav-link" id="button-2">Precipitation</button>
                <button class="nav-link" id="button-3">Wind</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active">
                <!-- <img src="images/image.png" alt="" /> -->
                <div>
                  <!-- <ul class="time-list">
                    <li>1 PM</li>
                    <li>4 PM</li>
                    <li>7 PM</li>
                    <li>10 PM</li>
                    <li>1 AM</li>
                    <li>4 AM</li>
                    <li>7 AM</li>
                    <li>10 AM</li>
                  </ul> -->
                  <ul class="days-list">
                    <li>
                      <div id="currentday" class="day">Mon</div><img src="" class="temp-icon" /><span id="currenttemp">-</span>
                    </li>
                    <li>
                     <div class="day">?</div> <img src="" class="temp-icon" /><span>-</span>
                    </li>
                    <li>
                      <div class="day">?</div><img src="" class="temp-icon" /></i><span>-</span>
                    </li>
                    <li>
                      <div class="day">?</div><img src="" class="temp-icon" /><span>-</span>
                    </li>
                    <li>
                      <div class="day">?</div><img src="" class="temp-icon" /><span>-</span>
                    </li>
                    <li>
                      <div class="day">?</div><img src="" class="temp-icon" /><span>-</span>
                    </li>
                    <li>
                      <div class="day">?</div><img src="" class="temp-icon" /><span>-</span>
                    </li>
                    
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <a
        href="https://github.com/roghaniyan-m/app-weather-sheCodes"
        target="_blank"
        rel="no-refere"
        >Open-source code</a
      >
      by Maryam Roghaniyan
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
